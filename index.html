<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <section class="left">
      <h4 id="playerOne">Player 1 🍄</h4>
      <div>
        <p id="oneWins"></p>
      </div>
    </section>
    <section class="middle">
      <h1 id="whoseTurn">Player 1's Turn</h1>
      <section class="gameboard" id="gameboard">
        <button class="box" id="boxOne"></button>
        <button class="box" id="boxTwo"></button>
        <button class="box" id="boxThree"></button>
        <button class="box" id="boxFour"></button>
        <button class="box" id="boxFive"></button>
        <button class="box" id="boxSix"></button>
        <button class="box" id="boxSeven"></button>
        <button class="box" id="boxEight"></button>
        <button class="box" id="boxNine"></button>
      </section>
    </section>
    <section class="right">
      <h4 id="playerTwo">Player 2 🌱</h4>
      <div>
        <p id="twoWins"></p>
      </div>
    </section>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
